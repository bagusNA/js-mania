<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Mania</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>JS Mania</h1>
            <div>
                <p>Score: <span id="score">0</span></p>
                <p>Miss: <span id="miss">0</span></p>
                <p>Time: <span id="time">0</span></p>
            </div>
        </header>
        <main>
            <canvas id="game"></canvas>
        </main>
        <footer>
            <a href="https://github.com/bagusNA/js-mania">Github</a>
        </footer>

        <div id="start-popup">
            <div class="song-selection">
                <h2>Pick your song!</h2>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="input-group">
                    <label for="song">Song</label>
                    <input type="file" id="song" accept="audio/mpeg,audio/opus,audio/aac">
                </div>
                <div class="input-group">
                    <label for="bpm">BPM (Beats Per Minute)</label>
                    <input type="number" id="bpm" min="0" max="600">
                </div>
            </div>
            <div class="button" id="btn-start">Start</div>

        </div>

        <div id="pause-popup">
            <div id="resume-button">Resume</div>
            <div class="button btn-restart">Restart</div>
        </div>

        <div id="gameover-popup">
            <h1>Game Over</h1>
            <div class="leaderboard-wrapper">
                <h2>Leaderboard</h2>
                <div id="leaderboard">
                    <div class="leaderboard__item header">
                        <span class="score-number">No.</span>
                        <span class="score-name">Name</span>
                        <span class="score-value">Score</span>
                    </div>
                </div>
            </div>
            <div class="button btn-restart">Restart</div>
        </div>
    </div>
</body>
</html>
